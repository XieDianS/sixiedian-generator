spring:
  application:
    name: template
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/template?useSSH=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  sql:
    init:
      mode: always
      continue-on-error: true
      schema-locations:
        - classpath:sql/schema.sql
      data-locations:
        - classpath:sql/data.sql


server:
  port: 8080
  servlet:
    context-path: /